<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes Aleat처rios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #resultado {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerador de Nomes Aleat처rios</h1>
    <div id="resultado">Clique no bot찾o para gerar um nome!</div>
    <button id="gerarNome">Gerar Nome</button>

    <script>
        const nomes = ["Anna", "Fernanda", "Maria Eduarda", "Marcelo", "Amanda", "Gustavo", "Gabriel"];

        function aleatorio(lista) {
            const posicao = Math.floor(Math.random() * lista.length);
            return lista[posicao];
        }

        document.getElementById('gerarNome').addEventListener('click', () => {
            const nomeAleatorio = aleatorio(nomes);
            document.getElementById('resultado').textContent = Nome Aleat처rio: ${nomeAleatorio};
        });
    </script>
</body>
</html>
